<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet"href="quiz_styling.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="quiz.js">
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"> </script>
  
  <title> Quiz Application </title>
  
</head>
 
<body>
  
  <h1>Online Quiz App</h1>

 <form>                             
    <div>
      <label for="name">Please enter your name:</label><br>
      <input type="text" id="name" name="name">
 </form>    
   
   </div> 
  
  
   <div class="btn-group btn-group-justified">
     <p> Please select one of the following quizzes: </p>                                          
    <a href="#quiz1" class="btn btn-basic">Quiz 1</a>
    <a href="#quiz2" class="btn btn-basic">Quiz 2</a>
    
  </div>
  
  </div>
      <div id="view_quiz">
  </div>
  
  
  
</body>

<!-- the views -->
  <script id="quiz1" type="text/x-handlebars-template">
    <div class="container">
      <h4 class="test">{{question}}</h4>
      <p class="card-text">{{expertise}}</p>
      <a href="{{profile}}" class="btn btn-primary">See Profile</a>
    </div>
  </script>


  <script id="quiz2" type="text/x-handlebars-template">
    <div class="test">
      <h4 class="test" style="color:red;">{{question}}</h4>
      <p class="card-text">{{expertise}}</p>
      <a href="{{profile}}" class="btn btn-primary">See Profile</a>
    </div>
  </script>
</html>


</html>
